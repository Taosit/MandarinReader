<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Language Parser</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">
<div class="container">
    <h1 class="title">Read-y</h1>
    <h3 class="subtitle">Welcome to Mandarin Parser!</h3>
    <div class="input-container main-container">
        <textarea name="inputField" id="input-field" class="text-container">德思礼一家什么都不缺，但他们拥有一个秘密，他们最害怕的就是这秘密会被人发现。他们想，一旦有人发现波特一家的事，他们会承受不住的。波特太太是德思礼太太的妹妹，不过她们已经有好几年不见面了。实际上，德思礼太太佯装自己根本没有这么个妹妹，因为她妹妹和她那一无是处的妹夫与德思礼一家的为人处世完全不一样。一想到邻居们会说波特夫妇来了，德思礼夫妇就会吓得胆战心惊。他们知道波特也有个儿子，只是他们从来没有见过。这孩子也是他们不与波特夫妇来往的一个很好的借口，他们不愿让达力跟这种孩子厮混。我们的故事开始于一个晦暗、阴沉的星期二，德思礼夫妇一早醒来，窗外浓云低垂的天空并没有丝毫迹象预示这地方即将发生神秘古怪的事情。德思礼先生哼着小曲，挑出一条最不讨人喜欢的领带戴着上班，德思礼太太高高兴兴，一直絮絮叨叨，把唧哇乱叫的达力塞到了儿童椅里。

他们谁也没留意一只黄褐色的猫头鹰扑扇着翅膀从窗前飞过。八点半，德思礼先生拿起公文包，在德思礼太太面颊上亲了一下，正要亲达力，跟这个小家伙道别，可是没有亲成，小家伙正在发脾气，把麦片往墙上摔。“臭小子。”德思礼先生嘟哝了一句，咯咯笑着走出家门，坐进汽车，倒出4号车道。</textarea>
        <div class="character-count"><span class="count-value">0</span> character<span class="plural" hidden>s</span></div>
    </div>

    <div class="output-container main-container none-display">
        <button class="btn top-btn" id="view-original-btn">View Original Texts</button>
        <div class="text-container" id="display-field"><div id="display-content"></div></div>
        <div class="controls">
        <span class="input-group">
            <input type="checkbox" id="display-pinyin">
            <label for="display-pinyin">Show Pinyin</label>
        </span>
            <span class="input-group">
            <input type="checkbox" id="color-coding">
            <label for="color-coding">Color-Coding</label>
        </span>
        </div>
    </div>

    <div class="btn-container">
        <div id="message" hidden>The maximally allowed length is 2000 characters</div>
        <button class="btn bottom-btn" id="submit-btn">Submit</button>
        <a class="btn bottom-btn none-display" id="download-btn" hidden>
            <img width="24" height="24" src="./download.png" alt="download">
            <p>Download</p>
        </a>
    </div>

    <div class="loader none-display">
        <div class="loader" id="loader"></div>
    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
